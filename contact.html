<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Irene Roura García</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Caladea:ital,wght@0,400;0,700;1,400&family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=5">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="lang-en page-sub page-bg-forest bg-pos-bottom">
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="logo_main.png" alt="Irene Roura García">
        </a>
        <div class="nav-actions">
            <div class="lang-switch">
                <button class="lang-btn active" data-lang="en">EN</button>
                <span class="divider">|</span>
                <button class="lang-btn" data-lang="es">ES</button>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="about.html" data-i18n="nav.about">About</a></li>
            <li><a href="sessions.html" data-i18n="nav.sessions">Sessions</a></li>
            <li><a href="resources.html" data-i18n="nav.resources">Resources</a></li>
            <li><a href="shop.html" data-i18n="nav.shop">Shop</a></li>
            <li><a href="contact.html" class="active" data-i18n="nav.contact">Contact</a></li>
        </ul>
    </nav>

    <main class="organic-container top-pad">
        <section class="organic-section center-align">

            <div class="content-glass">

                <h1 data-i18n="contact.title">Contact</h1>
                <div class="email-box"
                    style="margin-bottom: 3rem; padding: 1.5rem; background: rgba(255,255,255,0.5); border-radius: 15px; border: 1px solid rgba(10, 75, 72, 0.1);">
                    <p style="margin-bottom: 1rem; color: var(--color-text-secondary);">irenerouragarcia@gmail.com</p>
                    <a href="mailto:irenerouragarcia@gmail.com" class="btn-primary"
                        style="display: inline-block; text-decoration: none;">Send Email</a>
                </div>

                <div style="width: 100%; height: 1px; background: rgba(10, 75, 72, 0.1); margin-bottom: 3rem;"></div>

                <h3 style="margin-bottom: 1rem; font-size: 1.2rem; color: var(--color-text-primary);">Newsletter</h3>
                <form class="newsletter-form" onsubmit="event.preventDefault(); alert('Subscribed!')">
                    <input type="email" placeholder="Email address" required>
                    <button type="submit">Subscribe</button>
                </form>
                <div class="social-links">
                    <a href="https://instagram.com/irenerouragarcia" target="_blank"><i data-lucide="instagram"></i></a>
                    <a href="#"><i data-lucide="twitter"></i></a>
                </div>
            </div>
        </section>

        <!-- Visual break removed -->
    </main>

    <footer>

        <p>&copy; 2026 Irene Roura García. <span data-i18n="footer.rights">All rights reserved.</span></p>
    </footer>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
